<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Elektronik Cepat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .produk-img {
            max-height: 250px;
            object-fit: contain;
        }
    </style>
</head>
<body class="p-3">
    <div class="container">
        <header class="mb-4">
            <h1 class="text-center">Toko Elektronik Cepat</h1>
            <p class="text-center" id="waktu"></p>
        </header>

        <div class="row">
            <div class="col-md-8">
                <div class="text-center">
                    <img id="gambar-produk" class="img-fluid produk-img mb-2" src="" alt="Gambar Produk">
                    <div>
                        <button class="btn btn-outline-primary" onclick="sebelumnya()">Previous</button>
                        <button class="btn btn-outline-primary" onclick="berikutnya()">Next</button>
                    </div>
                    <h3 id="nama-produk" class="mt-3"></h3>
                    <h4 id="harga-produk"></h4>
                </div>
            </div>

            <div class="col-md-4">
                <h5>Daftar Produk</h5>
                <ul class="list-group" id="daftar-produk"></ul>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Form Pemesanan</h4>
                <div class="mb-3">
                    <label>Nama Pemesan</label>
                    <input type="text" id="nama" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Jumlah Pesan</label>
                    <input type="number" id="jumlah" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Kode Promo</label>
                    <input type="text" id="kode" class="form-control">
                </div>
                <button class="btn btn-success" onclick="pesanSekarang()">Pesan Sekarang</button>
            </div>

            <div class="col-md-6">
                <h4>Ringkasan Pesanan</h4>
                <pre id="output" class="border p-3"></pre>
            </div>
        </div>
    </div>

    <script>
        const produk = [
            {
                nama: "Laptop",
                harga: 15000000,
                gambar: ["Laptop Acer Nitro.jpg", "Acer2.jpg"]
            },
            {
                nama: "Smartphone Pro",
                harga: 8000000,
                gambar: ["Samsung Galaxy S25.jpg", "hp2.jpg"]
            },
            {
                nama: "TV 4K Ultra HD",
                harga: 12000000,
                gambar: ["Tv Samsung.png", "samsung2.jpg"]
            }
        ];

        let indeksProduk = 0;
        let indeksGambar = 0;

        function tampilkanProduk() {
            const p = produk[indeksProduk];
            document.getElementById("gambar-produk").src = p.gambar[indeksGambar];
            document.getElementById("nama-produk").textContent = p.nama;
            document.getElementById("harga-produk").textContent = "Rp " + p.harga.toLocaleString();
        }

        function berikutnya() {
            const totalGambar = produk[indeksProduk].gambar.length;
            indeksGambar = (indeksGambar + 1) % totalGambar;
            tampilkanProduk();
        }

        function sebelumnya() {
            const totalGambar = produk[indeksProduk].gambar.length;
            indeksGambar = (indeksGambar - 1 + totalGambar) % totalGambar;
            tampilkanProduk();
        }

        function buatDaftarProduk() {
            const daftar = document.getElementById("daftar-produk");
            produk.forEach((item, i) => {
                const li = document.createElement("li");
                li.textContent = item.nama;
                li.className = "list-group-item list-group-item-action";
                li.onclick = () => {
                    indeksProduk = i;
                    indeksGambar = 0;
                    tampilkanProduk();
                };
                daftar.appendChild(li);
            });
        }

        function pesanSekarang() {
            const nama = document.getElementById("nama").value.trim();
            const jumlah = parseInt(document.getElementById("jumlah").value);
            const kode = document.getElementById("kode").value.trim().toUpperCase();
            const p = produk[indeksProduk];

            if (nama === "" || isNaN(jumlah) || jumlah <= 0) {
                alert("Nama dan jumlah pesan harus diisi dan jumlah harus lebih dari 0.");
                return;
            }

            const subtotal = p.harga * jumlah;
            let potongan = 0;

            if (kode === "DISKON10") {
                potongan = subtotal * 0.10;
            }

            const total = subtotal - potongan;
            const orderId = "INV-" + Math.floor(10000 + Math.random() * 90000);

            const ringkasan = `Order ID     : ${orderId}
Nama Pemesan : ${nama}
Produk       : ${p.nama}
Jumlah       : ${jumlah}
Subtotal     : Rp ${subtotal.toLocaleString()}
Potongan     : Rp ${potongan.toLocaleString()}
Total Akhir  : Rp ${total.toLocaleString()}`;

            document.getElementById("output").textContent = ringkasan;
        }

        function updateWaktu() {
            const sekarang = new Date();
            document.getElementById("waktu").textContent = sekarang.toLocaleString();
        }

        // Inisialisasi
        tampilkanProduk();
        buatDaftarProduk();
        updateWaktu();
        setInterval(updateWaktu, 1000);
    </script>
</body>
</html>
