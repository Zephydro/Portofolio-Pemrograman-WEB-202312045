<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Pendaftaran Mahasiswa Baru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 128, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: #004080;
    }

    label {
      display: inline-block;
      margin-bottom: 5px;
      color: #003366;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {  
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #b3d1ff;
      border-radius: 5px;
    }

    fieldset {
      border: 1px solid #99c2ff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    legend {
      font-weight: bold;
      color: #003366;
    }

    .form-check {
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #3399ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #007acc;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .logo {
      display: block;
      margin: auto;
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.jpg" alt="Logo Kampus" class="logo">
    <h1>Formulir Pendaftaran Mahasiswa Baru</h1>

    <form>
      <fieldset>
        <legend>Data Pribadi</legend>

        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" placeholder="Contoh: Putri Nabila Az Zahra" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Putrin15@email.com" required>

        <label>Jenis Kelamin:</label><br>
        <div class="form-check">
          <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
          <label for="pria">Pria</label>
        </div>
        <div class="form-check">
          <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita">
          <label for="wanita">Wanita</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Hobi</legend>

        <div class="form-check">
          <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
          <label for="membaca">Membaca</label>
        </div>

        <div class="form-check">
          <input type="checkbox" id="olahraga" name="hobi[]" value="Olahraga">
          <label for="olahraga">Olahraga</label>
        </div>

        <div class="form-check">
          <input type="checkbox" id="musik" name="hobi[]" value="Musik">
          <label for="musik">Musik</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Jurusan</legend>
        <label for="jurusan">Pilih Jurusan:</label>
        <select id="jurusan" name="jurusan" required>
          <option value="">-- Pilih Jurusan --</option>
          <option value="Teknik Informatika">Teknik Informatika</option>
          <option value="Manajemen">Manajemen</option>
          <option value="Akuntansi">Akuntansi</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Alamat Lengkap</legend>
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" rows="3" placeholder="Tulis alamat lengkap..."></textarea>
      </fieldset>

      <input type="submit" value="Kirim Formulir">
    </form>

    <div class="footer">
      <p><a href="https://www.stitek.ac.id" target="_blank">Kunjungi situs resmi kampus</a></p>
    </div>
  </div>

</body>
</html>
