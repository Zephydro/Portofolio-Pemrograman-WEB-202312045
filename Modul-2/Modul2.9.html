<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: blue;
      margin: 0;
      font-family: sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .grid-item {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      font-size: 24px;
      text-align: center;
    }

    .responsive-text {
      text-align: center;
      color: white;
      font-size: 28px;
      margin-top: 20px;
    }

    /* Media query untuk layar kecil */
    @media only screen and (max-width: 600px) {
      body {
        background-color: red;
      }

      .grid-container {
        grid-template-columns: 1fr; /* Jadi 1 kolom */
      }

      .grid-item {
        font-size: 18px;
      }

      .responsive-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="responsive-text">Selamat datang di halaman responsif!</div>

  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
  </div>

</body>
</html>
